<!DOCTYPE html>
<html>
<head>
  <title>Rectangle Revisit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #f0f0f0;
    }

    h2 {
      text-align: center;
    }

    canvas {
      border: 1px solid #000;
      display: block;
      margin: auto;
      background: #fff;
    }

    #controls {
      text-align: center;
      margin-top: 10px;
    }

    button, select {
      margin: 5px;
      padding: 8px 12px;
      font-size: 16px;
    }

    #status {
      font-size: 20px;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🔍 Rectangle Revisit Tracker</h2>

  <canvas id="canvas" width="360" height="360"></canvas>

  <div id="controls">
    <button onclick="setFirstPoint()">📍 Set First Point</button>
    <button onclick="setSecondPoint()">📍 Set Second Point</button>
    <select id="thresholdSelect" onchange="updateBufferLabel()">
      <option value="1">1 meter</option>
      <option value="2" selected>2 meters</option>
      <option value="3">3 meters</option>
    </select>
    <button onclick="clearAll()">🗑️ Clear Rectangles</button>
  </div>

  <div id="status">Waiting for GPS...</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let firstPoint = null;
    let currentLocation = null;

    function latLonToCanvas(lat, lon) {
      // Simple fake scale (not real world), for display only
      const scale = 100000;
      const baseLat = 13.1835;
      const baseLon = 74.9335;

      const x = (lon - baseLon) * scale + canvas.width / 2;
      const y = (lat - baseLat) * -scale + canvas.height / 2;
      return { x, y };
    }

    function drawRectangles(rects) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      rects.forEach(rect => {
        const p1 = latLonToCanvas(rect.lat1, rect.lon1);
        const p2 = latLonToCanvas(rect.lat2, rect.lon2);
        ctx.beginPath();
        ctx.strokeStyle = "#0077ff";
        ctx.lineWidth = 2;
        ctx.rect(p1.x, p1.y, p2.x - p1.x, p2.y - p1.y);
        ctx.stroke();
      });

      if (currentLocation) {
        const point = latLonToCanvas(currentLocation.lat, currentLocation.lon);
        ctx.beginPath();
        ctx.fillStyle = "blue";
        ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    function getRectangles() {
      return JSON.parse(localStorage.getItem("rectangles") || "[]");
    }

    function saveRectangle(rect) {
      const rects = getRectangles();
      rects.push(rect);
      localStorage.setItem("rectangles", JSON.stringify(rects));
      drawRectangles(rects);
    }

    function setFirstPoint() {
      getCurrentLocation(loc => {
        firstPoint = loc;
        alert("First point set.");
      });
    }

    function setSecondPoint() {
      if (!firstPoint) {
        alert("Set the first point first.");
        return;
      }
      getCurrentLocation(loc => {
        const rect = {
          lat1: firstPoint.lat,
          lon1: firstPoint.lon,
          lat2: loc.lat,
          lon2: loc.lon
        };
        saveRectangle(rect);
        firstPoint = null;
        alert("Rectangle saved.");
      });
    }

    function getCurrentLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          callback({ lat, lon });
        });
      }
    }

    function isWithinRectangle(lat, lon, rect, bufferMeters = 2) {
      const buffer = bufferMeters * 0.000009; // ~1m in lat/lon degrees
      const minLat = Math.min(rect.lat1, rect.lat2) - buffer;
      const maxLat = Math.max(rect.lat1, rect.lat2) + buffer;
      const minLon = Math.min(rect.lon1, rect.lon2) - buffer;
      const maxLon = Math.max(rect.lon1, rect.lon2) + buffer;
      return lat >= minLat && lat <= maxLat && lon >= minLon && lon <= maxLon;
    }

    function checkLocation() {
      getCurrentLocation(loc => {
        currentLocation = loc;
        const rects = getRectangles();
        const buffer = parseInt(document.getElementById("thresholdSelect").value);
        const inside = rects.some(rect => isWithinRectangle(loc.lat, loc.lon, rect, buffer));
        document.getElementById("status").innerText = inside ? "✅ Revisited" : "🆕 New Location";
        drawRectangles(rects);
      });
    }

    function clearAll() {
      localStorage.removeItem("rectangles");
      drawRectangles([]);
      alert("All rectangles cleared.");
    }

    function updateBufferLabel() {
      checkLocation();
    }

    // Load and track
    drawRectangles(getRectangles());
    setInterval(checkLocation, 1000);
  </script>
</body>
</html>
