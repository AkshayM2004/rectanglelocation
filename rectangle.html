<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table GPS Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f0f4f8;
    }

    h1 {
      margin: 20px 0 10px;
    }

    #canvas {
      width: 100%;
      max-width: 500px;
      height: 500px;
      background: #fff;
      border: 2px solid #ccc;
    }

    #buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Table GPS Tracker</h1>
  <canvas id="canvas" width="500" height="500"></canvas>

  <div id="buttons">
    <button onclick="setTableLocation()">üìç Set Table Here</button>
    <button onclick="checkLocation()">üì° Check Location</button>
  </div>

  <div id="status">Waiting for action...</div>

  <script>
    let tableLocation = null;
    let pulseRadius = 10;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // --- GPS Distance Formula ---
    function haversineDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function isInsideCircle(current, center, radiusMeters) {
      return haversineDistance(current.lat, current.lng, center.lat, center.lng) <= radiusMeters;
    }

    function drawCanvasCircle(x, y, r, color, alpha = 1.0) {
      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.strokeStyle = `rgba(${color}, ${alpha})`;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function animatePulse(x, y) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Static table circle
      drawCanvasCircle(x, y, 10, "0, 128, 0");

      // Pulsing animation
      drawCanvasCircle(x, y, pulseRadius, "0, 200, 0", 0.4);

      pulseRadius += 0.7;
      if (pulseRadius > 40) pulseRadius = 10;

      requestAnimationFrame(() => animatePulse(x, y));
    }

    function setTableLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        tableLocation = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };

        localStorage.setItem('tableLocation', JSON.stringify(tableLocation));
        document.getElementById("status").innerText = "‚úÖ Table Location Saved!";

        // Animate on canvas
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        animatePulse(x, y);
      }, err => {
        alert("Location error: " + err.message);
      });
    }

    function checkLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const current = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };

        const stored = JSON.parse(localStorage.getItem('tableLocation'));
        if (!stored) {
          document.getElementById("status").innerText = "‚ö†Ô∏è Table not set yet.";
          return;
        }

        const radius = 1.0; // meters
        const inside = isInsideCircle(current, stored, radius);
        document.getElementById("status").innerText = inside ? "‚úÖ Revisit (inside circle)" : "üÜï New Location";
      }, err => {
        alert("Location error: " + err.message);
      });
    }

    // Load previous table on startup
    window.onload = () => {
      const stored = localStorage.getItem('tableLocation');
      if (stored) {
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        animatePulse(x, y);
      }
    };
  </script>
</body>
</html>
