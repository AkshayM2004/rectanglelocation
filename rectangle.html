<!DOCTYPE html>
<html>
<head>
  <title>Room Position Tracker using Web AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-size: 14px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="info">Move your phone around the room to detect your position using AR (marker-based). You can place virtual tables using the marker.</div>

  <a-scene embedded arjs>
    <!-- Define your custom marker (or use default "hiro" marker) -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
      <a-text value="Table 1" position="-0.5 1 0" color="white"></a-text>
    </a-marker>

    <a-marker preset="kanji">
      <a-box position="0 0.5 0" material="color: green;"></a-box>
      <a-text value="Table 2" position="-0.5 1 0" color="white"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
