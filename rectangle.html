<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìç Table Location Tracker (with Accuracy Buffer)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #333;
      margin-top: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .set {
      background: #4CAF50;
      color: white;
    }
    .reset {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üìç Table Location Tracker (with Accuracy Buffer)</h2>
  <button class="set" onclick="setTableHere()">‚ûï Set Table Here</button>
  <button class="reset" onclick="resetTables()">üóë Reset Tables</button>
  <div>
    <label><input type="checkbox" id="showAccuracy" checked> üÜï New Location (¬±<span id="bufferDisplay">2.5</span>m buffer)</label>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const bufferRadiusMeters = 2.5;
    document.getElementById('bufferDisplay').textContent = bufferRadiusMeters.toFixed(1);

    let tables = JSON.parse(localStorage.getItem('tables')) || [];
    let currentLocation = null;

    // Convert meters to canvas pixels (approximate scale)
    const meterToPixel = 1; // You can adjust this based on zoom (1 = 1px/meter)

    function toCanvasCoords(lat, lng, centerLat, centerLng) {
      const scale = 111111; // Approx. meters per degree
      const x = (lng - centerLng) * scale;
      const y = (lat - centerLat) * scale;
      return {
        x: canvas.width / 2 + x * meterToPixel,
        y: canvas.height / 2 - y * meterToPixel
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!currentLocation) return;

      const centerLat = currentLocation.lat;
      const centerLng = currentLocation.lng;

      // Draw all tables
      for (let table of tables) {
        const pt = toCanvasCoords(table.lat, table.lng, centerLat, centerLng);
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = 'green';
        ctx.fill();

        // Draw buffer circle
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, bufferRadiusMeters * meterToPixel, 0, 2 * Math.PI);
        ctx.strokeStyle = 'rgba(0,255,0,0.3)';
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      // Draw current location
      const curr = toCanvasCoords(currentLocation.lat, currentLocation.lng, centerLat, centerLng);
      ctx.beginPath();
      ctx.arc(curr.x, curr.y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = 'blue';
      ctx.fill();
    }

    function haversine(lat1, lng1, lat2, lng2) {
      const R = 6371000; // radius in meters
      const toRad = angle => angle * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function checkTableProximity() {
      if (!currentLocation) return;

      for (let table of tables) {
        const d = haversine(currentLocation.lat, currentLocation.lng, table.lat, table.lng);
        if (d <= bufferRadiusMeters) {
          console.log(`‚úÖ Inside table zone! Distance: ${d.toFixed(2)} m`);
          return;
        }
      }
      console.log(`‚ùå Outside all tables`);
    }

    function setTableHere() {
      if (!currentLocation) return;
      tables.push({ lat: currentLocation.lat, lng: currentLocation.lng });
      localStorage.setItem('tables', JSON.stringify(tables));
      draw();
      alert("üìå Table location saved.");
    }

    function resetTables() {
      if (confirm("Are you sure you want to reset all tables?")) {
        tables = [];
        localStorage.removeItem('tables');
        draw();
      }
    }

    navigator.geolocation.watchPosition(
      position => {
        currentLocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        console.log("üìç Current Location:", currentLocation);
        draw();
        checkTableProximity();
      },
      err => {
        console.error("‚ùå Geolocation error:", err.message);
        alert("Unable to access GPS. Please allow location access.");
      },
      {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 5000
      }
    );
  </script>
</body>
</html>
