<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table Revisit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f5ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    canvas {
      border: 2px solid #ccc;
      background: #fff;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #statusText {
      font-size: 18px;
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üìç Table Revisit Tracker</h2>
  <canvas id="mapCanvas" width="300" height="300"></canvas>
  <div id="statusText">‚è≥ Waiting for GPS...</div>
  <button id="setTableBtn">‚ûï Set Current Location as Table</button>

  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");
    const statusText = document.getElementById("statusText");
    let tableLocations = JSON.parse(localStorage.getItem("tables")) || [];
    let currentLocation = null;

    const radius = 1.5; // meters
    const smoothHistory = [];
    const maxHistoryLength = 5;

    function toRad(deg) {
      return (deg * Math.PI) / 180;
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371000; // meters
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function getSmoothedPosition(newPos) {
      if (!newPos) return null;
      smoothHistory.push(newPos);
      if (smoothHistory.length > maxHistoryLength) smoothHistory.shift();

      const avgLat = smoothHistory.reduce((sum, p) => sum + p.lat, 0) / smoothHistory.length;
      const avgLng = smoothHistory.reduce((sum, p) => sum + p.lng, 0) / smoothHistory.length;

      return { lat: avgLat, lng: avgLng };
    }

    function isRevisit(pos) {
      return tableLocations.some((table) => {
        const dist = haversine(pos.lat, pos.lng, table.lat, table.lng);
        return dist <= radius;
      });
    }

    function updateCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      // Draw saved table zones
      tableLocations.forEach((table) => {
        const dx = (table.lng - currentLocation.lng) * 100000;
        const dy = (table.lat - currentLocation.lat) * -100000;
        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.arc(centerX + dx, centerY + dy, radius * 10, 0, Math.PI * 2);
        ctx.stroke();
      });

      // Draw user location
      ctx.beginPath();
      ctx.fillStyle = "blue";
      ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    function checkPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const newPos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
          currentLocation = getSmoothedPosition(newPos);
          if (!currentLocation) return;

          const revisit = isRevisit(currentLocation);
          statusText.innerHTML = revisit
            ? `<span style="color: green;">‚úÖ Revisit</span>`
            : `<span style="color: blue;">üÜï New Location</span>`;

          updateCanvas();
        });
      } else {
        statusText.innerText = "‚ùå Geolocation not supported.";
      }
    }

    document.getElementById("setTableBtn").addEventListener("click", () => {
      if (currentLocation) {
        tableLocations.push(currentLocation);
        localStorage.setItem("tables", JSON.stringify(tableLocations));
        alert("üìå Table location saved!");
        updateCanvas();
      }
    });

    // Auto-check every second
    setInterval(checkPosition, 1000);
  </script>
</body>
</html>
