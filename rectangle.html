<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Tracker with Persistent Geofencing</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    canvas {
      margin-top: 20px;
      background: #e0f7fa;
      border-radius: 12px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px 0 5px;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      font-size: 16px;
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìç Table Revisit Tracker</h2>
    <button onclick="setTable()">‚ûï Set Table</button>
    <button onclick="resetTables()">üóëÔ∏è Reset Tables</button>
    <canvas id="map" width="350" height="350"></canvas>
    <p id="status">Waiting for GPS...</p>
  </div>

  <script>
    const canvas = document.getElementById("map");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");

    const RADIUS_THRESHOLD = 5; // meters
    let tableLocations = JSON.parse(localStorage.getItem("tableLocations")) || [];
    let tableCounter = tableLocations.length ? Math.max(...tableLocations.map(t => t.id)) + 1 : 1;
    let currentLocation = null;

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const toRad = angle => angle * Math.PI / 180;
      const R = 6371e3; // meters
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function drawMap(userLoc) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      // Draw user location
      ctx.beginPath();
      ctx.fillStyle = "#007bff";
      ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI);
      ctx.fill();

      // Draw saved tables
      tableLocations.forEach((table) => {
        const dx = (table.lng - userLoc.lng) * 111320;
        const dy = (table.lat - userLoc.lat) * 110540;
        const scale = 2; // pixels per meter
        const x = centerX + dx * scale;
        const y = centerY - dy * scale;

        ctx.beginPath();
        ctx.fillStyle = "#ff5722";
        ctx.arc(x, y, 8, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "#000";
        ctx.font = "12px sans-serif";
        ctx.fillText("T" + table.id, x - 10, y - 12);
      });
    }

    function findNearbyTable(location) {
      for (let table of tableLocations) {
        const dist = haversineDistance(location.lat, location.lng, table.lat, table.lng);
        if (dist <= RADIUS_THRESHOLD) return table;
      }
      return null;
    }

    function setTable() {
      if (!currentLocation) {
        alert("Please wait for GPS to stabilize.");
        return;
      }

      tableLocations.push({ ...currentLocation, id: tableCounter++ });
      localStorage.setItem("tableLocations", JSON.stringify(tableLocations));
      status.textContent = `‚úÖ Table T${tableCounter - 1} saved to memory.`;
    }

    function resetTables() {
      if (confirm("Are you sure you want to clear all saved tables?")) {
        tableLocations = [];
        tableCounter = 1;
        localStorage.removeItem("tableLocations");
        status.textContent = "üóëÔ∏è All tables cleared.";
      }
    }

    function checkLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude, accuracy } = pos.coords;

        currentLocation = { lat: latitude, lng: longitude };
        drawMap(currentLocation);

        const nearby = findNearbyTable(currentLocation);
        if (nearby) {
          status.textContent = `‚úÖ You're at Table T${nearby.id}`;
        } else {
          status.textContent = "üÜï New Location (not at any table)";
        }

      }, err => {
        status.textContent = "‚ùå GPS error: " + err.message;
      });
    }

    // Start tracking GPS every 1 second
    setInterval(checkLocation, 1000);
  </script>
</body>
</html>
